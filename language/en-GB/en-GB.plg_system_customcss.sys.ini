PLG_SYSTEM_CUSTOMCSS="System - Add a custom.css"
PLG_SYSTEM_CUSTOMCSS_XML_DESCRIPTION="This plugin checks whether a custom.css (or custom.min.css) file exists at /templates/"templatename"/css or /administrator/templates/"templatename"/css.  If present, it will added to the header. <br>With a custom.css you can overwrite the template css files.<br>This file will not be touched by an eventual update."