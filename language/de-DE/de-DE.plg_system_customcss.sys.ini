PLG_SYSTEM_CUSTOMCSS_XML_DESCRIPTION="<strong>Plugin: System - Template custom.css</strong><br>- Dieses Plugin prüft ob eine custom.css (oder custom.min.css) Datei hier /templates/"templatename"/css oder hier /administrator/templates/"templatename"/css vorhanden ist. Sollte es eine geben wird diese nach allen anderen CSS Dateien geladen. <br>- Mit einer custom.css können alle im Template definierten CSS Klassen überschreiben werden.<br>- Diese Dateien werden bei einem Update nicht verändert.<br>- Um das Plugin zu nutzen aktivieren Sie es bitte. Kontrollzentrum --> Erweiterungen --> Plugins --> System - Template custom.css."
