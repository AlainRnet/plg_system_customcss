PLG_SYSTEM_CUSTOMCSS="Sistema - Adicionar um custom.css"
PLG_SYSTEM_CUSTOMCSS_XML_DESCRIPTION="Este plugin verifica se existe um arquivo custom.css (ou custom.min.css) em / templates / \"nome do modelo\" / css ou / administrador / templates / \"nome do modelo\" / css. Se estiver presente, ele será carregado no site. <br> - Com um custom.css, você pode sobrescrever os arquivos css do modelo. <br> - Este arquivo não será alterado por uma atualização. <br> - Para usar o plugin por favor, ative-o. Painel de controle -> Extensões -> Plug-ins -> Sistema - Modelo custom.css."

