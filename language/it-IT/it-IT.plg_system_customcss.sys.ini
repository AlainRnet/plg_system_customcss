PLG_SYSTEM_CUSTOMCSS="Sistema - Aggiungi un custom.css"
PLG_SYSTEM_CUSTOMCSS_XML_DESCRIPTION="Questo plugin verifica se esiste un file custom.css (o custom.min.css) su /templates/\"templatename\"/css o /administrator/templates/\"templatename\"/css. Se presente, sarà caricato sul sito.<br>- Con una personalizzazione. ss puoi sovrascrivere i template file css.<br>- Questo file non verrà toccato da un aggiornamento.<br>- Per utilizzare il plugin, attivarlo. Pannello di controllo --> Estensioni --> Plugin --> Sistema - Template custom.css."

